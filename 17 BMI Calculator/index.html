<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Pics Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI)</h1>
        Your Height (cm):
        <input type="number" name="Height" id="height" placeholder="Enter your height in cm" value="174">
        Your Weight (kg):
        <input type="number" name="Height" id="weight" placeholder="Enter your weight in kg" value="77">
        <button class="btn">Calculate BMI</button>
        Your BMI:
        <input type="text" id="result" disabled>
        <h4>Weight Condition: <span>Good</span></h4>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
