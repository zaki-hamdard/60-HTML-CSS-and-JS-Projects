<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Currency Converter</h1>
        <div class="currency-first">
            <select name="currency-first" id="select1">
                <option value="AUD">AUD</option>
                <option value="PKR">PKR</option>
                <option value="AF">AF</option>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <input type="number" name="show-currency" class="show-currency1" value="1" min="0">
        </div>
        <div class="currency-first">
            <select name="currency-second" id="select2">
                <option value="AUD">AUD</option>
                <option value="PKR">PKR</option>
                <option value="AF">AF</option>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <input type="number" name="show-currency" class="show-currency2" id="show-currency" value="1" min="0">
        </div>
        <p class="exchange-rate">Nothing for now</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
