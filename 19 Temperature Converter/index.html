<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="temp-container">
            <h1>Temperature Converter</h1>
            <div class="celcius flex">
                <label for="celsius">Celsius: </label>
                <input type="number" name="celsius" id="celsius-input" onchange="calcTemp(event)">
            </div>
            <div class="fahrenheit flex">
                <label for="fahrenheit">fahrenheit: </label>
                <input type="number" name="fahrenheit" id="fahrenheit-input" onchange="calcTemp(event)">
            </div>
            <div class="kelvin flex">
                <label for="kelvin">Kelvin: </label>
                <input type="number" name="kelvin" id="kelvin-input" onchange="calcTemp(event)">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
